<mat-tab-group>
  <mat-tab label="Тестовые задания">
    <mat-nav-list>
      @for (task of tasks; track $index) {
        <mat-list-item (click)="onTask(task)"
                       [class.active]="task.id === taskService.activeTaskId()">
          <span class="title">{{ task.title }}</span>
        </mat-list-item>
      }
    </mat-nav-list>
  </mat-tab>
</mat-tab-group>
